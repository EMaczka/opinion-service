<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <script th:replace="fragments/header :: headerElement"></script>
    <title>Yourpinion - Registration</title>
    <script type="text/javascript">
        $(function () {
          $("#back").click(function () {
            window.location.href = "/login";
            });
         });
    </script>
</head>
<body>
    <div class="container">
        <div class="card" style="margin-top: 1.5em;">
            <div class="card-header"><h3>Register</h3></div>
            <div class="card-body">
                <form action="" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group row">
                        <label for="name" class="col-md-2 col-form-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" th:field="${user.name}">
                        </div>
                    </div>

                    <div class="form-group row">
                       <label for="username" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" th:field="${user.username}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-md-2 col-form-label">Password</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" th:field="${user.password}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="confirm" class="col-md-2 col-form-label">Confirm password</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                    </div>
                    <button type="button" class="btn btn-info btn-lg" id="back">Back</button>
                    <button type="submit" class="btn btn-primary btn-lg float-right">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
