<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yourpinion - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 1.5em;">
        <div class="row">
            <div class="col-8">
                <h1>Dashboard</h1>
            </div>
            <div class="col-4" >
                <form action="/logout" method="post" class="float-right">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>

        <div th:if="${products != null}">
            <div class="row">
                <div class="col">
                   <h1>Your Products</h1>
                </div>
            </div>

            <div class="row" th:each="product : ${products}">
                <div class="col">
                    <a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <form action="/products" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-primary" id="createProduct">Create a Product</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
