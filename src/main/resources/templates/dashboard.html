<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
    <head>
        <script th:replace="fragments/header :: headerElement"></script>
        <title>Yourpinion - Dashboard</title>
    </head>
    <body>
    <div th:replace="fragments/header :: header"></div>
        <div class="container" style="margin-top: 1.5em;">
            <div class="row">
                <div class="col-8">
                    <h1>Dashboard</h1>
                </div>
            </div>

            <div class="card" th:each="product : ${products}" style="margin: 1em 0em">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${product.published ? 'Published' : 'Not published'}"></h6>
                    <a th:href="@{/products/{productId}(productId=${product.id})}" class="btn btn-info">Edit Product</a>
                    <a th:href="@{/p/{productName}(productName=${product.name})}" class="btn btn-info">View Feature Request</a>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form action="/products" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-primary" id="createProduct">+ Create new product</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
