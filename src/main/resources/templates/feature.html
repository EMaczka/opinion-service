<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <script th:replace="fragments/header :: headerElement"></script>
    <title>Yourpinion - Features</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h1>New Feature</h1>
        <form action="" method="post">
            <input type="hidden" th:field="${feature.id}"/>
            <input type="hidden" th:field="${feature.productId}"/>
            <input type="hidden" th:field="${feature.status}"/>
            <div>
                <label>Feature name: </label>
                <input type="text" th:field="${feature.title}"/>
            </div>
            <div>
                <label>Description: </label>
                <input type="text" th:field="${feature.description}"/>
            </div>
        </form>
    </div>
</body>
</html>
