<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yourpinion - Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:if="${product != null}">
        <h1>Product</h1>

        <form action="" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="${product.id}"/>
            <input type="hidden" th:field="${product.user}"/>

            <div class="form-group row">
                <label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name:</label>
                <div class="col-12 col-sm-9 col-md-10">
                    <input type="text" class="form-control" th:field="${product.name}"/>
                </div>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="published" th:field=${product.published}>
                <label class="custom-control-label" for="published">is published</label>
            </div>

            <button class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
