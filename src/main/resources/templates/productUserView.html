<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
    <head>
        <script th:replace="fragments/header :: headerElement"></script>
        <title th:text="${product.name}">Yourpinion - Product</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container" th:if="${product != null}">
            <div class="card" style="margin-top: 1.5em">
                <h5 class="card-header" th:text="${product.name}">Product</h5>
                <div class="card-body">
                    <div class="card-title" th:each="feature : ${product.features}">
                        <a th:href="@{/products/{productId}/features/{featureId}(productId=${product.id},featureId=${feature.id})}"
                           th:text="${feature.title}"></a>
                    </div>
                    <form th:action="@{/products/{productId}/features(productId=${product.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <button class="btn btn-primary btn-lg">Create Feature Request</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
